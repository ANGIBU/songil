<!-- index.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Animate.css 극한 활용</title>
    
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .hero-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
        }

        .hero-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) translateX(0px); }
            33% { transform: translateY(-20px) translateX(10px); }
            66% { transform: translateY(20px) translateX(-10px); }
        }

        .gradient-text {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 300% 300%;
            animation: gradientShift 4s ease infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card-hover {
            transition: all 0.3s ease;
            transform-style: preserve-3d;
        }

        .card-hover:hover {
            transform: translateY(-10px) rotateX(5deg) rotateY(5deg);
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        }

        .neon-glow {
            box-shadow: 0 0 20px #4ecdc4, 0 0 40px #4ecdc4, 0 0 60px #4ecdc4;
            animation: neonPulse 2s ease-in-out infinite alternate;
        }

        @keyframes neonPulse {
            from { box-shadow: 0 0 20px #4ecdc4, 0 0 40px #4ecdc4, 0 0 60px #4ecdc4; }
            to { box-shadow: 0 0 10px #4ecdc4, 0 0 20px #4ecdc4, 0 0 30px #4ecdc4; }
        }

        .skill-bar {
            height: 8px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        .skill-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: floatUpDown 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) { width: 20px; height: 20px; left: 10%; animation-delay: 0s; }
        .floating-element:nth-child(2) { width: 30px; height: 30px; left: 30%; animation-delay: 1s; }
        .floating-element:nth-child(3) { width: 25px; height: 25px; left: 60%; animation-delay: 2s; }
        .floating-element:nth-child(4) { width: 35px; height: 35px; left: 80%; animation-delay: 3s; }
        .floating-element:nth-child(5) { width: 15px; height: 15px; left: 50%; animation-delay: 4s; }

        @keyframes floatUpDown {
            0%, 100% { transform: translateY(100vh) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .section-enter {
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s ease;
        }

        .section-enter.active {
            opacity: 1;
            transform: translateY(0);
        }

        .typing-animation {
            overflow: hidden;
            border-right: 3px solid #4ecdc4;
            white-space: nowrap;
            animation: typing 4s steps(40, end), blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #4ecdc4; }
        }

        .pulse-ring {
            position: absolute;
            border: 3px solid #4ecdc4;
            border-radius: 50%;
            animation: pulseRing 2s ease-out infinite;
        }

        @keyframes pulseRing {
            0% {
                transform: scale(0.8);
                opacity: 1;
            }
            100% {
                transform: scale(2.5);
                opacity: 0;
            }
        }

        .morphing-shape {
            animation: morphShape 4s ease-in-out infinite;
        }

        @keyframes morphShape {
            0%, 100% { border-radius: 50% 50% 50% 50%; }
            25% { border-radius: 70% 30% 40% 60%; }
            50% { border-radius: 30% 70% 60% 40%; }
            75% { border-radius: 40% 60% 70% 30%; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const AnimatedPortfolio = () => {
            const [currentSection, setCurrentSection] = useState('home');
            const [isVisible, setIsVisible] = useState({});
            const [typingText, setTypingText] = useState('');
            const sectionsRef = useRef([]);

            const typingTexts = [
                '크리에이티브 개발자',
                '애니메이션 전문가', 
                'UI/UX 디자이너',
                '웹 마술사'
            ];

            useEffect(() => {
                let textIndex = 0;
                let charIndex = 0;
                let isDeleting = false;

                const typeWriter = () => {
                    const currentText = typingTexts[textIndex];
                    
                    if (isDeleting) {
                        setTypingText(currentText.substring(0, charIndex - 1));
                        charIndex--;
                    } else {
                        setTypingText(currentText.substring(0, charIndex + 1));
                        charIndex++;
                    }

                    if (!isDeleting && charIndex === currentText.length) {
                        setTimeout(() => isDeleting = true, 2000);
                    } else if (isDeleting && charIndex === 0) {
                        isDeleting = false;
                        textIndex = (textIndex + 1) % typingTexts.length;
                    }

                    setTimeout(typeWriter, isDeleting ? 100 : 150);
                };

                typeWriter();
            }, []);

            useEffect(() => {
                const observerOptions = {
                    threshold: 0.3,
                    rootMargin: '0px 0px -100px 0px'
                };

                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            setIsVisible(prev => ({
                                ...prev,
                                [entry.target.id]: true
                            }));
                        }
                    });
                }, observerOptions);

                sectionsRef.current.forEach(section => {
                    if (section) observer.observe(section);
                });

                return () => observer.disconnect();
            }, []);

            const skills = [
                { name: 'React', level: 95, color: 'from-blue-400 to-blue-600' },
                { name: 'JavaScript', level: 90, color: 'from-yellow-400 to-yellow-600' },
                { name: 'CSS/SCSS', level: 85, color: 'from-pink-400 to-pink-600' },
                { name: 'Node.js', level: 80, color: 'from-green-400 to-green-600' },
                { name: 'Python', level: 75, color: 'from-purple-400 to-purple-600' }
            ];

            const projects = [
                {
                    title: '인터랙티브 웹앱',
                    description: 'React와 Three.js를 활용한 3D 인터랙티브 웹 애플리케이션',
                    tech: ['React', 'Three.js', 'WebGL'],
                    color: 'from-purple-500 to-pink-500'
                },
                {
                    title: '애니메이션 라이브러리',
                    description: 'CSS 애니메이션을 더욱 쉽게 만들 수 있는 라이브러리',
                    tech: ['CSS', 'JavaScript', 'SCSS'],
                    color: 'from-blue-500 to-teal-500'
                },
                {
                    title: 'AI 챗봇 인터페이스',
                    description: '자연어 처리를 활용한 스마트 챗봇 UI/UX',
                    tech: ['Vue.js', 'Python', 'NLP'],
                    color: 'from-green-500 to-blue-500'
                }
            ];

            const handleSectionClick = (sectionId) => {
                setCurrentSection(sectionId);
                document.getElementById(sectionId).scrollIntoView({ 
                    behavior: 'smooth' 
                });
            };

            const triggerAnimation = (elementId, animationClass) => {
                const element = document.getElementById(elementId);
                if (element) {
                    element.className = element.className.replace(/animate__\w+/g, '');
                    setTimeout(() => {
                        element.classList.add('animate__animated', animationClass);
                    }, 10);
                }
            };

            return (
                <div className="min-h-screen">
                    <nav className="fixed top-0 w-full z-50 bg-white/10 backdrop-blur-lg border-b border-white/20 animate__animated animate__slideInDown">
                        <div className="container mx-auto px-6 py-4">
                            <div className="flex justify-between items-center">
                                <div className="text-2xl font-bold text-white gradient-text">
                                    Portfolio
                                </div>
                                <div className="hidden md:flex space-x-8">
                                    {['home', 'about', 'skills', 'projects', 'contact'].map((item) => (
                                        <button
                                            key={item}
                                            onClick={() => handleSectionClick(item)}
                                            className="text-white hover:text-purple-300 transition-all duration-300 capitalize font-medium hover:scale-110 transform"
                                            onMouseEnter={(e) => {
                                                e.target.classList.add('animate__animated', 'animate__pulse');
                                            }}
                                            onAnimationEnd={(e) => {
                                                e.target.classList.remove('animate__animated', 'animate__pulse');
                                            }}
                                        >
                                            {item === 'home' ? '홈' : 
                                             item === 'about' ? '소개' :
                                             item === 'skills' ? '스킬' :
                                             item === 'projects' ? '프로젝트' : '연락처'}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </nav>

                    <section 
                        id="home" 
                        ref={el => sectionsRef.current[0] = el}
                        className="hero-bg min-h-screen flex items-center justify-center relative"
                    >
                        <div className="floating-elements">
                            <div className="floating-element"></div>
                            <div className="floating-element"></div>
                            <div className="floating-element"></div>
                            <div className="floating-element"></div>
                            <div className="floating-element"></div>
                        </div>
                        
                        <div className="text-center text-white z-10 relative">
                            <div className="animate__animated animate__fadeInUp animate__delay-1s">
                                <h1 className="text-6xl md:text-8xl font-black mb-6 gradient-text">
                                    안녕하세요
                                </h1>
                            </div>
                            <div className="animate__animated animate__fadeInUp animate__delay-2s">
                                <p className="text-2xl md:text-4xl mb-8 typing-animation h-12">
                                    저는 {typingText}
                                </p>
                            </div>
                            <div className="animate__animated animate__fadeInUp animate__delay-3s">
                                <button 
                                    onClick={() => {
                                        handleSectionClick('about');
                                        triggerAnimation('cta-button', 'animate__rubberBand');
                                    }}
                                    id="cta-button"
                                    className="bg-gradient-to-r from-purple-500 to-pink-500 text-white px-12 py-4 rounded-full text-xl font-bold hover:scale-110 transform transition-all duration-300 neon-glow relative overflow-hidden"
                                    onMouseEnter={(e) => {
                                        e.target.classList.add('animate__animated', 'animate__heartBeat');
                                    }}
                                    onAnimationEnd={(e) => {
                                        e.target.classList.remove('animate__animated', 'animate__heartBeat', 'animate__rubberBand');
                                    }}
                                >
                                    <span className="relative z-10">더 알아보기</span>
                                    <div className="pulse-ring"></div>
                                </button>
                            </div>
                        </div>
                    </section>

                    <section 
                        id="about" 
                        ref={el => sectionsRef.current[1] = el}
                        className={`min-h-screen bg-white py-20 section-enter ${isVisible.about ? 'active' : ''}`}
                    >
                        <div className="container mx-auto px-6">
                            <div className="text-center mb-16">
                                <h2 className="text-5xl font-bold text-gray-800 mb-6 animate__animated animate__fadeInDown">
                                    저에 대해
                                </h2>
                                <div className="w-24 h-1 bg-gradient-to-r from-purple-500 to-pink-500 mx-auto animate__animated animate__fadeInUp animate__delay-1s"></div>
                            </div>
                            
                            <div className="grid md:grid-cols-2 gap-12 items-center">
                                <div className="animate__animated animate__slideInLeft animate__delay-1s">
                                    <div className="relative">
                                        <div className="w-80 h-80 mx-auto bg-gradient-to-br from-purple-500 to-pink-500 rounded-full morphing-shape flex items-center justify-center">
                                            <div className="w-72 h-72 bg-white rounded-full flex items-center justify-center">
                                                <span className="text-6xl">👨‍💻</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div className="animate__animated animate__slideInRight animate__delay-1s">
                                    <h3 className="text-3xl font-bold text-gray-800 mb-6">창조적 개발자</h3>
                                    <p className="text-lg text-gray-600 mb-6 leading-relaxed">
                                        안녕하세요! 저는 창의적인 웹 개발과 사용자 경험에 열정을 가진 개발자입니다. 
                                        코드로 아름다운 애니메이션과 인터랙션을 만들어내는 것을 좋아합니다.
                                    </p>
                                    <div className="space-y-4">
                                        <div className="flex items-center">
                                            <span className="text-purple-500 text-2xl mr-4">🎯</span>
                                            <span className="text-lg text-gray-700">사용자 중심 인터페이스 설계</span>
                                        </div>
                                        <div className="flex items-center">
                                            <span className="text-purple-500 text-2xl mr-4">⚡</span>
                                            <span className="text-lg text-gray-700">최신 기술 스택 활용</span>
                                        </div>
                                        <div className="flex items-center">
                                            <span className="text-purple-500 text-2xl mr-4">🚀</span>
                                            <span className="text-lg text-gray-700">성능 최적화 전문</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    <section 
                        id="skills" 
                        ref={el => sectionsRef.current[2] = el}
                        className={`min-h-screen bg-gradient-to-br from-gray-900 to-gray-800 py-20 section-enter ${isVisible.skills ? 'active' : ''}`}
                    >
                        <div className="container mx-auto px-6">
                            <div className="text-center mb-16">
                                <h2 className="text-5xl font-bold text-white mb-6 animate__animated animate__fadeInDown">
                                    기술 스택
                                </h2>
                                <div className="w-24 h-1 bg-gradient-to-r from-purple-500 to-pink-500 mx-auto animate__animated animate__fadeInUp animate__delay-1s"></div>
                            </div>
                            
                            <div className="max-w-4xl mx-auto">
                                {skills.map((skill, index) => (
                                    <div 
                                        key={skill.name}
                                        className="mb-8 animate__animated animate__fadeInUp"
                                        style={{animationDelay: `${(index + 1) * 0.2}s`}}
                                    >
                                        <div className="flex justify-between items-center mb-2">
                                            <span className="text-xl font-semibold text-white">{skill.name}</span>
                                            <span className="text-lg text-purple-300">{skill.level}%</span>
                                        </div>
                                        <div className="w-full bg-gray-700 rounded-full h-4 overflow-hidden">
                                            <div 
                                                className={`h-full bg-gradient-to-r ${skill.color} rounded-full transition-all duration-2000 ease-out skill-bar`}
                                                style={{
                                                    width: isVisible.skills ? `${skill.level}%` : '0%'
                                                }}
                                            ></div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    <section 
                        id="projects" 
                        ref={el => sectionsRef.current[3] = el}
                        className={`min-h-screen bg-white py-20 section-enter ${isVisible.projects ? 'active' : ''}`}
                    >
                        <div className="container mx-auto px-6">
                            <div className="text-center mb-16">
                                <h2 className="text-5xl font-bold text-gray-800 mb-6 animate__animated animate__fadeInDown">
                                    프로젝트
                                </h2>
                                <div className="w-24 h-1 bg-gradient-to-r from-purple-500 to-pink-500 mx-auto animate__animated animate__fadeInUp animate__delay-1s"></div>
                            </div>
                            
                            <div className="grid md:grid-cols-3 gap-8">
                                {projects.map((project, index) => (
                                    <div 
                                        key={project.title}
                                        className={`bg-white rounded-xl shadow-lg overflow-hidden card-hover animate__animated animate__fadeInUp`}
                                        style={{animationDelay: `${(index + 1) * 0.3}s`}}
                                        onClick={() => triggerAnimation(`project-${index}`, 'animate__bounce')}
                                    >
                                        <div className={`h-48 bg-gradient-to-br ${project.color} relative overflow-hidden`}>
                                            <div className="absolute inset-0 bg-black bg-opacity-20"></div>
                                            <div className="absolute bottom-4 left-4 text-white">
                                                <h3 className="text-xl font-bold">{project.title}</h3>
                                            </div>
                                        </div>
                                        <div className="p-6" id={`project-${index}`}>
                                            <p className="text-gray-600 mb-4">{project.description}</p>
                                            <div className="flex flex-wrap gap-2">
                                                {project.tech.map((tech) => (
                                                    <span 
                                                        key={tech}
                                                        className="px-3 py-1 bg-gradient-to-r from-purple-100 to-pink-100 text-purple-700 rounded-full text-sm font-medium"
                                                    >
                                                        {tech}
                                                    </span>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    <section 
                        id="contact" 
                        ref={el => sectionsRef.current[4] = el}
                        className={`min-h-screen bg-gradient-to-br from-purple-600 to-blue-600 py-20 section-enter ${isVisible.contact ? 'active' : ''}`}
                    >
                        <div className="container mx-auto px-6">
                            <div className="text-center mb-16">
                                <h2 className="text-5xl font-bold text-white mb-6 animate__animated animate__fadeInDown">
                                    연락하기
                                </h2>
                                <div className="w-24 h-1 bg-white mx-auto animate__animated animate__fadeInUp animate__delay-1s"></div>
                            </div>
                            
                            <div className="max-w-2xl mx-auto">
                                <div className="bg-white/10 backdrop-blur-lg rounded-xl p-8 animate__animated animate__fadeInUp animate__delay-1s">
                                    <div className="grid md:grid-cols-2 gap-8 mb-8">
                                        <div className="text-center">
                                            <div className="text-4xl mb-4">📧</div>
                                            <h3 className="text-xl font-bold text-white mb-2">이메일</h3>
                                            <p className="text-purple-200">contact@portfolio.com</p>
                                        </div>
                                        <div className="text-center">
                                            <div className="text-4xl mb-4">📱</div>
                                            <h3 className="text-xl font-bold text-white mb-2">연락처</h3>
                                            <p className="text-purple-200">010-1234-5678</p>
                                        </div>
                                    </div>
                                    
                                    <div className="text-center">
                                        <button 
                                            className="bg-white text-purple-600 px-8 py-3 rounded-full font-bold text-lg hover:scale-110 transform transition-all duration-300 animate__animated animate__pulse animate__infinite"
                                            onClick={() => {
                                                triggerAnimation('contact-button', 'animate__tada');
                                            }}
                                            id="contact-button"
                                            onAnimationEnd={(e) => {
                                                e.target.classList.remove('animate__animated', 'animate__tada');
                                                e.target.classList.add('animate__animated', 'animate__pulse', 'animate__infinite');
                                            }}
                                        >
                                            함께 작업해요!
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            );
        };

        ReactDOM.render(<AnimatedPortfolio />, document.getElementById('root'));
    </script>
</body>
</html>
