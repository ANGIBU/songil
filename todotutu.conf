# todotutu.com HTTP -> HTTPS 리다이렉트
server {
    listen 80;
    listen [::]:80;
    server_name todotutu.com www.todotutu.com;
    
    location /.well-known/acme-challenge/ {
        root /usr/share/nginx/html;
        allow all;
    }
    
    location / {
        return 301 https://$host$request_uri;
    }
}

# todotutu.com HTTPS 설정
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name todotutu.com www.todotutu.com;

    ssl_certificate /etc/letsencrypt/live/todotutu.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/todotutu.com/privkey.pem;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    location / {
        proxy_pass http://tutu:5005;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location /static/ {
        proxy_pass http://tutu:5005/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location /health {
        proxy_pass http://tutu:5005/health;
        access_log off;
    }
}
