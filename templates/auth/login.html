{# templates/auth/login.html #}
{% extends "base.html" %}

{% block title %}손길 - 로그인{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
{% endblock %}

{% block content %}
<section class="auth-section">
    <div class="container">
        <div class="auth-container">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-search-location"></i>
                </div>
                <h1>로그인</h1>
                <p>실종자 찾기에 함께 참여해주세요</p>
            </div>
            
            <form class="auth-form login-form" id="loginForm">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        이메일
                    </label>
                    <input type="email" id="email" name="email" required autocomplete="email" placeholder="이메일을 입력해주세요">
                    <div class="error-message" id="emailError"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        비밀번호
                    </label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="비밀번호를 입력해주세요">
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" name="remember">
                        <span class="checkmark"></span>
                        로그인 상태 유지
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-full">
                    <i class="fas fa-sign-in-alt"></i>
                    로그인
                </button>
                
                <div class="auth-divider">
                    <span>또는</span>
                </div>
                
                <div class="social-login">
                    <button type="button" class="btn btn-social btn-google">
                        <i class="fab fa-google"></i>
                        Google로 로그인
                    </button>
                    <button type="button" class="btn btn-social btn-kakao">
                        <i class="fas fa-comment"></i>
                        카카오로 로그인
                    </button>
                </div>
                
                <div class="auth-footer">
                    <p>계정이 없으신가요? <a href="{{ url_for('register') }}" class="link">회원가입</a></p>
                    <p><a href="{{ url_for('find_account') }}" class="link">아이디/비밀번호 찾기</a></p>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/auth.js') }}"></script>
{% endblock %}
