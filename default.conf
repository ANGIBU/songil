# /etc/nginx/conf.d/default.conf

# smartlivon.com 차단
server {
    listen 80;
    server_name smartlivon.com;
    return 444;
}

# HTTP에서 HTTPS로 리다이렉트
server {
    listen 80;
    server_name www.portfolio.smartlivon.com www.haru.smartlivon.com www.tutu.smartlivon.com www.songil.smartlivon.com;
    return 301 https://$server_name$request_uri;
}

# www.portfolio HTTPS (개별 인증서)
server {
    listen 443 ssl;
    http2 on;
    server_name www.portfolio.smartlivon.com;

    ssl_certificate /etc/letsencrypt/live/www.portfolio.smartlivon.com-0002/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.portfolio.smartlivon.com-0002/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;

    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    location / {
        proxy_pass http://portfolio:5002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
    }

    location /static/ {
        proxy_pass http://portfolio:5002/static/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location /health {
        proxy_pass http://portfolio:5002/health;
        access_log off;
    }
}

