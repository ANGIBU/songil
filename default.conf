# nginx/conf.d/default.conf

# smartlivon.com 차단
server {
    listen 80;
    server_name smartlivon.com;
    return 444;
}

# HTTP에서 HTTPS로 리다이렉트
server {
    listen 80;
    server_name www.portfolio.smartlivon.com www.haru.smartlivon.com www.tutu.smartlivon.com www.songil.smartlivon.com;
    return 301 https://$server_name$request_uri;
}

# www.portfolio HTTPS
server {
    listen 443 ssl;
    server_name www.portfolio.smartlivon.com;

    ssl_certificate /etc/letsencrypt/live/www.portfolio.smartlivon.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.portfolio.smartlivon.com/privkey.pem;

    # 타임아웃 설정 추가
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    location / {
        proxy_pass http://portfolio:5002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /static/ {
        proxy_pass http://portfolio:5002/static/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

